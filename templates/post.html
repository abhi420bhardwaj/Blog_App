{% extends 'base.html' %}

{% block content %}

<h1 id = "user_list"> Displaying the list of all posts of user : {{user.name}} </h1>
{% if posts %}
    <table class="table table-bordered" >
      <thead>
        <th>Title</th>
        <th>Body</th>
        <th>Action </th>
      </thead>
   {% for post in posts %}
      <tr>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
        <td><button type = "submit" class = "btn btn-primary" onclick = "location.href= '{% url 'edit_post' user_id=user.id post_id=post.id  %}'">Edit</button>
          <t> <button type = "submit" class = "btn btn-primary" onclick = "location.href= '{% url 'delete_post' user_id=user.id post_id=post.id %}'">Delete</button>
        </td>
     </tr>
  {% endfor %}

  {% else %}
  <h2> No Posts for the user {{user.name}} to display </h2>

{% endif %}
<button type = "submit" class = "btn btn-primary" onclick = "location.href= '{% url 'create_post' user_id=user.id %}'">Add New Post</button>

<style>
  h1,h2{
    text-align:center;
    color:red;
    margin-bottom:100px
  }
</style>
{% endblock content %}
