{% extends 'base.html' %}

{% block content %}

<h1 id = "user_list"> Displaying the list of all posts of user : {{user.name}} </h1>
{% if posts %}
  <div class = "user_table">
    <table >
      <thead>
        <th>Title</th>
        <th>Body</th>
        <th>Action </th>
      </thead>
   {% for post in posts %}
      <tr>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
        <td><button type = "submit" class = "btn btn-primary" onclick = "location.href= '{% url 'edit_post' user_id=user.id post_id=post.id  %}'">Edit</button>
          <t> <button type = "submit" class = "btn btn-primary" onclick = "location.href= '{% url 'delete_post' post_id=post.id %}'">Delete</button>
        </td>
     </tr>
  </div>

  {% endfor %}

{% endif %}

<a href = "{% url 'create_post' user_id=user.id %}"> Add new Post </a>
{% endblock content %}
